
{% extends 'users/base.html' %}

{% load static %}


{% block content %}
  <body>
    <div class="container-fluid col col-10 col-sm-8 col-md-6 col-lg-6 login d-flex justify-content-center">
        
      {{ name }}

      <h3 style="color: red;">{{ error }}</h3>

        <form class="col align-self-center p-3 pl-5 pr-5 col-lg-6 mt-5 shadow-lg rounded" method="POST">
            {% csrf_token %}
            <div class="m-5" id="logo">
                <img class="logo" src="{% static 'users/logo.png' %}" alt="" width="76" height="74">
            </div>
            <div class="form-group">
            <input type="text" class="form-control border-danger mt-3 mb-5" name="username" id="username" required autofocus placeholder="Username">
            </div>
            <div class="form-group">
            <input type="password" class="form-control border-danger mt-3 mb-5" name="password" id="password" required placeholder="Password">
            </div>
            <!-- <div class="form-group form-check">
            <input type="checkbox" class="form-check-input border-danger" id="remember">
            <label class="form-check-label" for="remember">Remember Me</label>
            </div> -->
            <button type="submit" class="btn btn-danger btn-block mb-5"><strong>Login</strong></button>
        </form>
    </div>
    
    {% endblock %}
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
