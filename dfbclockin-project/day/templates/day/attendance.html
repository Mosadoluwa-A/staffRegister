{% extends 'users/base.html' %}

{% block content %}

<div class="container mt-5 col-bg-6">
    <header> 
        <h1 class="h3 display">{{ day.name }}</h1>
    </header>
    <table class="table table-striped table-sm table-bordered col-bg-6">
        <thead class="bg-danger text-light">
          <tr>
            <th scope="col">S/N</th>
            <th scope="col">Name</th>
            <th scope="col">Department</th>
            <th scope="col">Time In</th>
            <th scope="col">Time Out</th>
          </tr>
        </thead>
        <tbody>
          {% for clock in clocks %}
          
          <tr>
            <th scope="row">{{forloop.counter}}</th>
            <td>{{ clock.user.get_full_name }}</td>
            <td>{{clock.user.department}}</td>
            <td>{{ clock.time_in }}</td>
            <td>{{ clock.time_out }}</td>
          </tr>
          {% endfor %}
    
        </tbody>
      </table>
    </div>
    
{% endblock %}
