
{% extends 'users/base.html' %}

{% block content %}
<h1 align=center>Days Clocked In</h1>
<div class="container mt-5 col-bg-6">
    <table class="table table-striped table-sm table-bordered col-bg-6">
        <thead class="bg-danger text-light">
          <tr>
            <th scope="col">S/N</th>
            <th scope="col">Date</th>
            <th scope="col">Staff Present</th>
            <th scope="col">Punctual</th>
            <th scope="col">Late</th>
          </tr>
        </thead>
        <tbody>
            
          {% for day in days %}

          <tr>
            
            <th scope="row">1</th>
            <td><a href="#">{{ day.name }}</a></td>
            <td>{{ day.clockins.all.count }}</td>
            <td>{{ day.clockins.get_punctual.count }}</td>
            <td>{{ day.clockins.get_late.count }}</td>
          </tr>
        {% endfor %}
         
        </tbody>
      </table>
    </div>
    
    
{% endblock %}
