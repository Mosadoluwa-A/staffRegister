
{% extends 'users/base.html' %}
{% block content %}

<div class="container mt-5 col-bg-6">
    <header class="text-center"> 
        <h1 class="h3 display">Absent Staff on {{ day.name }}</h1>
    </header>
    <table class="table table-striped table-sm table-bordered col-bg-6 text-center">
        <thead class="bg-danger text-light">
          <tr>
            <th scope="col">S/N</th>
            <th scope="col">Name</th>
            <th scope="col">Reason</th>
          </tr>
        </thead>
        <tbody>

          {% for absent in absents %}

          <tr>
            <th scope="row">{{ forloop.counter }}</th>
            <td>{{ absent.staff.get_full_name }}</td>
            <td>{{ absent.reason }}</td>
          </tr>
          
          {% endfor %}

        </tbody>
      </table>
    </div>

  {% endblock %}
