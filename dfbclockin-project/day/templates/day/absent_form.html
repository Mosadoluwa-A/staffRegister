
{% extends 'users/base.html' %}
{% block content %}

{% if messages %}
<ul class="messages">
  {% for message in messages %}
  <div class="alert alert-danger {{ message.tags }} alert-dismissible w-25" role="alert">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
      </button>
      {{ message | safe }}
  </div>
  {% endfor %}
</ul>
{% endif %}

<div class="container mt-5 col-bg-6">
    <header class="text-center"> 
        <h1 class="h3 display">Add Absent Staff</h1>
    </header>
    <form style="margin: 0 auto;" class="w-50 mt-5" method="POST">
      {% csrf_token %}
        <div class="form-group">
            <label for="staff"><small style="font-weight:600;">Staff</small></label>
            <select id="staff" class="form-control" name="staff">
              {% for user in users %}
                <option value="{{ user.id }}">{{ user.get_full_name }}</option>
              {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="reason"> <small style="font-weight:600;">Reason they are absent</small> </label>
            <textarea class="form-control" name="reason" id="reason" cols="30" rows="3">
            </textarea>
        </div>
        <p class="text-center"><button class="btn btn-secondary"><strong>Submit</strong></button></p>
    </form>
    </div>
  
{% endblock %}
